<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM 翻译器</title>
    <style>
      /* 全局重置 & 隐藏页面滚动 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        overflow: hidden;
        background-color: #f2f2f7;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        color: #1c1c1e;
      }
      /* 容器 */
      .container {
        background: #ffffff;
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.06);
        width: 340px;
        padding: 16px;
        overflow-y: auto;
      }
      h2 {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 8px;
        text-align: center;
      }
      .row {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
      }
      .row label {
        flex: 0 0 80px;
        font-size: 13px;
        color: #3c3c43;
      }
      .row input,
      .row select {
        flex: 1;
        font-size: 13px;
        padding: 6px 10px;
        border: 1px solid #d1d1d6;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.2s;
      }
      .row input:focus,
      .row select:focus {
        border-color: #007aff;
      }
      textarea {
        font-size: 13px;
        padding: 6px 10px;
        border: 1px solid #d1d1d6;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.2s;
        resize: vertical;
        min-height: 70px;
        max-height: 150px;
      }
      textarea:focus {
        border-color: #007aff;
      }
      .separator {
        height: 1px;
        background: #e5e5ea;
        margin: 16px 0;
        border: none;
      }
      /* 文本区与按钮同行 */
      .row.textarea-button {
        align-items: flex-start;
        gap: 8px;
      }
      .row.textarea-button textarea {
        flex: 1;
      }
      .row.textarea-button .button {
        flex: 0 0 auto;
        margin-top: 4px;
        min-width: 58px;
      }
      /* Checkbox 行左对齐 */
      .row.checkbox-row label {
        flex: 0 0 auto;
        width: auto;
      }
      .row.checkbox-row input {
        flex: 0 0 auto;
        margin-left: 32px;
        accent-color: #007aff;
      }
      .actions {
        display: none;
      }
      .button {
        background: #007aff;
        color: #ffffff;
        border: none;
        border-radius: 10px;
        padding: 6px 12px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 122, 255, 0.25);
        transition: background 0.2s;
      }
      .button:disabled {
        background: #a3a3a8;
        cursor: not-allowed;
      }
      .button:hover:not(:disabled) {
        background: #005bb5;
      }
      .result {
        background: #f7f7f8;
        padding: 10px;
        border-radius: 8px;
        font-size: 13px;
        line-height: 1.3;
        min-height: 50px;
        max-height: 150px;
        overflow-y: auto;
        color: #3c3c43;
      }
    </style>
    <script src="popup.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <label for="endpoint-input">终端节点</label>
        <input id="endpoint-input" placeholder="https://..." />
      </div>
      <div class="row">
        <label for="apikey-input">API Key</label>
        <input id="apikey-input" type="password" placeholder="输入您的密钥" />
      </div>
      <div class="row">
        <label for="modelname-input">模型名称</label>
        <input id="modelname-input" placeholder="可选: gpt-4" />
      </div>
      <div class="row">
        <label for="target-language-select">互译模式</label>
        <select id="target-language-select">
          <option value="">请选择</option>
          <option value="cn_en_translation">中英互译</option>
          <option value="editing_assistant">中英润色</option>
        </select>
      </div>
      <div class="row checkbox-row">
        <label for="replace-text-checkbox">替换文本</label>
        <input id="replace-text-checkbox" type="checkbox" />
      </div>
      <hr class="separator" />
      <div class="row textarea-button">
        <textarea
          id="translate-textarea"
          placeholder="在此输入要翻译的文本..."
        ></textarea>
        <button id="start-translate" class="button">翻译</button>
      </div>
      <div class="separator"></div>
      <div class="row">
        <label>结果</label>
      </div>
      <div class="result" id="res-span">&nbsp;</div>
    </div>
  </body>
</html>
